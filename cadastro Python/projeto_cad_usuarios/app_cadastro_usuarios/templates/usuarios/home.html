   {% extends 'usuarios/base.html' %}
   {% block conteudo %}
   <form action="{% url 'listagem_usuarios' %}"method='post'>
        {% csrf_token %}
        <div style="text-align: center;" class="container">
            <h1>Cadastrar produto</h1>
            Produto <input name="nome" class="form-control-sm" type="text">
            Codigo <input name="idade" class="form-control-sm" type="text">
            Enviar <button class="form-control-sm">Cadastrar</button>
        </div>
    </form>
    {% endblock %}
