{% extends 'usuarios/base.html' %}
{% block conteudo %}
<div class="container">
    <h1>Listagem de Codigos</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>ID</th>
            <th>PRODUTO</th>
            <th>CODIGO</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
